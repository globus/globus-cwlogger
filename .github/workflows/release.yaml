name: Publish Release Builds
on:
  release:
    types: [created]

jobs:
  build-dists:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
        with:
          python-version: "3.12"

      - run: python -m pip install build

      - name: build client dists
        run: |
          cd client
          python -m build .

      - name: upload client builds
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: client-builds
          path: client/dist/*

      - name: build daemon dists
        run: |
          cd daemon
          python -m build .

      - name: upload daemon builds
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: daemon-builds
          path: daemon/dist/*

  publish:
    needs: [build-dists]
    runs-on: ubuntu-latest
    steps:
      - name: download client builds
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: client-builds
          path: client-dist

      - name: download daemon builds
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: daemon-builds
          path: daemon-dist

      # upload as release assets
      - name: Upload Builds
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: gh release upload "${{ github.ref_name }}" client-dist/* daemon-dist/*
