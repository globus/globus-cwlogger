name: Publish Release Builds
on:
  release:
    types: [created]

jobs:
  build-dists:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.12"

      - run: python -m pip install build

      - name: build client dists
        run: |
          cd client
          python -m build .

      - name: upload client builds
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: client-builds
          path: client/dist/*

      - name: build daemon dists
        run: |
          cd daemon
          python -m build .

      - name: upload daemon builds
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: daemon-builds
          path: daemon/dist/*

  publish:
    needs: [build-dists]
    runs-on: ubuntu-latest
    steps:
      - name: download client builds
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: client-builds
          path: client-dist

      - name: download daemon builds
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: daemon-builds
          path: daemon-dist

      # upload as release assets
      - name: Upload Builds
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: gh release upload "${{ github.ref_name }}" client-dist/* daemon-dist/*
